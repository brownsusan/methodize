<!DOCTYPE HTML>
<html>
    <head>
        <title>Todo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="css/todo.css" rel="stylesheet">
    </head>

    <body>
        <a href="http://github.com/mennovanslooten/observable-arrays" id="forkme"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://assets1.github.com/img/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf?repo=&url=http%3A%2F%2Fs3.amazonaws.com%2Fgithub%2Fribbons%2Fforkme_right_red_aa0000.png&path=" alt="Fork me on GitHub"></a>
        <div id="todo-app">
            <h1>Todos</h1>

            <p>
                <input type="text" placeholder="What needs to be done?" id="new-todo">
            </p>
            
            <ol id="todo-list"></ol>

            <p>
                <strong class="remaining"></strong> left.
            </p>

            <p>
                <button class="clear">Clear <span></span> completed items</button>
            </p>

        </div>


        <div id="info">
            <p>
                This is a technical demo of <a href="https://github.com/mennovanslooten/Observable-Arrays/">Observable Arrays</a>, a JavaScript utility to make standard arrays observable. Its concept and design are inspired by <a href="http://jgn.me/">Jérôme Gravel-Niquet</a>'s <a href="http://backbonejs.org/examples/todos/index.html">Todo-list demo</a>.
            </p>
        </div>


        <script type="text/template" id="todo-item-template">
            <li>
                <input type="checkbox">
                <span></span>
                <button>✕</button>
            </li>
        </script>
        <script type="text/javascript" src="js/jquery-1.7.js"></script>
        <script type="text/javascript" src="js/json2.js"></script>
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/underscore.observable.js"></script>
        <script type="text/javascript" src="js/todo.js"></script>

    </body>
</html>
